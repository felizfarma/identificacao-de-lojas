<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Lojas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/felizfarma/identificacao-de-lojas/refs/heads/main/feliz%20farma%20logo.ico" />
</head>
<body>

    <h2>Identificação das Lojas</h2>

    <!-- Campo de pesquisa -->
    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Pesquise por qualquer campo...">

    <!-- Tabela de lojas -->
    <table id="storeTable">
        <thead>
            <tr>
                <th>Sigla</th>
                <th>Nome Fantasia</th>
                <th>Razão Social</th>
                <th>CNPJ</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados das lojas serão carregados dinamicamente -->
        </tbody>
    </table>

    <!-- Card de configuração sempre visível -->
    <div id="configCard" class="config-card">
        <h3>Configuração de Impressão</h3>

        <!-- Tamanho da fonte -->
        <label for="fontSize">Tamanho da Fonte:</label>
        <input type="number" id="fontSize" value="100" min="50" max="300"> px

        <br><br>

        <!-- Cor da fonte -->
        <label for="fontColor">Cor da Fonte:</label>
        <input type="color" id="fontColor" value="#000000">

        <br><br>

        <!-- Botão para imprimir lista -->
        <button onclick="printList()">Imprimir Lista</button>

        <!-- Lista de siglas para impressão -->
        <ul id="printList"></ul>
    </div>

    <script src="stores.js"></script> <!-- Lista de lojas -->
    <script src="script.js"></script> <!-- Funcionalidades da tabela e impressão -->
</body>
</html>
